<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>morse code</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="../static/style.css">
        <link rel="stylesheet" href="../static/title.css">
    </head>
    <body>
        <div class="upper-half">
            <div class="title">
                <div class="code">
                    <div class="dash"></div>
                    <div class="dash"></div>
                    <h1>M</h1>
                </div>
                <div class="code">
                    <div class="dash"></div>
                    <div class="dash"></div>
                    <div class="dash"></div>
                    <h1>O</h1>
                </div>
                <div class="code">
                    <div class="dot"></div>
                    <div class="dash"></div>
                    <div class="dot"></div>
                    <h1>R</h1>
                </div>
                <div class="code">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <h1>S</h1>
                </div>
                <div class="code">
                    <div class="dot"></div>
                    <h1>E</h1>
                </div>
                <div class="code">
                    <div class="dot"></div>
                    <div class="dash"></div>
                    <div class="dot"></div>
                    <div class="dash"></div>
                    <h1>C</h1>
                </div>
                <div class="code">
                    <div class="dash"></div>
                    <div class="dash"></div>
                    <div class="dash"></div>
                    <h1>O</h1>
                </div>
                <div class="code">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dash"></div>
                    <h1>D</h1>
                </div>
                <div class="code">
                    <div class="dot"></div>
                    <h1>E</h1>
                </div>
            </div>
            <h3>generator and decoder</h3>
        </div>
        <div class="lower-half">
            <form action="{{ url_for('decodeMessage') }}" method="post">
                <input type="submit" id="submit" name="submit" value="decode">
                <div class="text-field-container">
                    <textarea name="code" id="code" cols="50" rows="5" placeholder="enter your message here">{{ morse_code }}</textarea>
                    <textarea name="message" id="message" cols="50" rows="5" readonly>{{ message }}</textarea>
                </div>
            </form>
            <h2>Want to share a secret?</h2>
            <div class="encode button">
                <h3>encode message</h3>
            </div>
        </div>
        <script>
            document.querySelector(".encode").addEventListener("click", ()=>{
                window.location.assign(" {{ url_for('encodeMessage')}} ");
            });
        </script>
    </body>
</html>
